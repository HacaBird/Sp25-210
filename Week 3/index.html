<!DOCTYPE html>

  <body>
    <nav>
      <ul>

          <a href="moreforms.html">More Forms</a>

    <h1>Containers and Forms</h1>

    <form action="index.html" method="get">
      <div>
        <label for="favoriteSnack">Favorite Snack:</label>
        <input
          type="text"
          name="favoriteSnack"
          id="favoriteSnack"
          placeholder="Peeps"
        />
      </div>

      <div>
        <label for="leastFavoriteSnack">Least Favorite Snack:</label>
        <input
          type="text"
          name="leastFavoriteSnack"
          id="leastFavoriteSnack"
          placeholder="Whoppers"
          required
        />
      </div>

      <div>
        <label for="explain"> Explain Your Choices</label>
        <textarea name="explain" id="explain" cols="20" rows="10"></textarea>
      </div>

      <div>
        <label for="snackColorMode">Snack Color Mode</label>
        <input type="color" name="snackColorMose" id="snackColorMode" />
      </div>

      <div>
        <label for="image">Image Submission</label>
        <input type="file" />
      </div>

      <input type="submit" value="Submit Snacks" />
    </form>
  </body>
</html>
