<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="moreforms.html">More Forms</a>
        </li>
      </ul>
    </nav>

    <h1>More Forms</h1>

    <form action="moreforms.html" method="get">
      <div>
        <input
          type="checkbox"
          name="soulContract"
          id="soulContract"
          checked
          disabled
        />
        <label for="soulContract">Sign away your soul</label>
      </div>

      <div>
        <input
          type="radio"
          name="lengthcontract"
          id="lengthcontract1"
          value="1"
        />
        <label for="lengthcontract1">1 year</label>
        <input
          type="radio"
          name="lengthcontract"
          id="lengthcontract2"
          value="1"
        />
        <label for="lengthcontract2">2 year</label>
        <input
          type="radio"
          name="lengthcontract"
          id="lengthcontract50"
          value="1"
          checked
        />
        <label for="lengthcontract50">50 year</label>
      </div>
      <fieldset>
        <legend>Personal Information</legend>
        <div>
          <label for="fullName">Fullname</label>
          <input
            type="text"
            name="fullName"
            id="fullName"
            required
            list="commonNames"
          />

          <datalist id="commonNames">
            <option value="Scrappy">Scrappy</option>
            <option value="Meowth">Meowth</option>
          </datalist>
        </div>

        <select name="title" id="title">
          <option value="Necromancer">Necromancer</option>
          <option value="Janitor">Janitor</option>
        </select>
      </fieldset>
      <div>
        <input type="submit" value="E-sign" />
      </div>
    </form>
  </body>
</html>
